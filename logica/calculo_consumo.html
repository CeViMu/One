<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<script>
    document.write("Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina? ");
    
    var distancia = 480;
    var gasolina = 40;
    var eficiencia = distancia/gasolina;
    document.write("<br><br> Resultado: " + eficiencia + " km/l");

    document.write("<br><br><br>Si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el la eficiencia del carro usando alcohol?");
    distancia = 300;
    eficiencia = distancia/gasolina;
    document.write("<br><br> Resultado: " + eficiencia + " km/l");
</script>
